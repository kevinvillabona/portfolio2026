<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Kevin Villabona</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                        mono: ['monospace'], 
                    },
                    animation: {
                        'scroll-vertical': 'scroll-vertical 10s linear infinite',
                    },
                    keyframes: {
                         'scroll-vertical': {
                            from: { transform: 'translateY(0)' },
                            to: { transform: 'translateY(-50%)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased selection:bg-[#cc0000] dark:selection:bg-[#ff4757] selection:text-white overflow-x-hidden">

    <nav class="fixed top-6 left-0 right-0 z-50 flex justify-center px-4" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="100">
        <div class="w-full max-w-5xl flex justify-between items-center px-6 md:px-8 py-3 rounded-full border border-[var(--border-color)] bg-[var(--nav-bg)] backdrop-blur-lg shadow-lg dark:shadow-none shadow-[var(--border-color)]">
            
            <a href="#" class="font-mono font-bold text-lg md:text-xl text-[var(--accent-color)] tracking-tighter hover:scale-110 transition-transform">
                &lt;kv/&gt;
            </a>

            <div class="hidden lg:flex items-center gap-6 text-sm font-medium text-[var(--text-secondary)]">
                <a href="#about" class="nav-link hover:text-[var(--accent-color)] transition-colors">Perfil</a>
                <a href="#projects" class="nav-link hover:text-[var(--accent-color)] transition-colors">Proyectos</a>
                <a href="#experience" class="nav-link hover:text-[var(--accent-color)] transition-colors">Experiencia</a>
                <a href="#education" class="nav-link hover:text-[var(--accent-color)] transition-colors">Educación</a>
                <a href="#contact" class="nav-link hover:text-[var(--accent-color)] transition-colors">Contacto</a>
            </div>

            <div class="flex items-center gap-3 md:gap-4">
                <a id="nav-cv-btn" href="#" download class="px-4 py-2 rounded-full border border-[var(--border-color)] bg-[var(--bg-primary)] hover:border-[var(--accent-color)] text-[var(--text-primary)] hover:text-[var(--accent-color)] text-xs md:text-sm font-semibold transition-all flex items-center gap-2 group">
                    <!-- <span class="hidden sm:inline">CV</span>  -->
                    <span>CV</span> 
                    <i class="fas fa-download text-[var(--accent-color)] group-hover:translate-y-0.5 transition-transform"></i>
                </a>

                <button id="theme-toggle" class="w-8 h-8 rounded-full flex items-center justify-center border border-[var(--border-color)] bg-[var(--bg-primary)] hover:border-[var(--accent-color)] text-[var(--text-secondary)] hover:text-[var(--accent-color)] transition-colors group" title="Cambiar Tema">
                    <i class="fas fa-moon transition-transform duration-500 ease-in-out"></i>
                </button>
            </div>

        </div>
    </nav>

    <section class="relative min-h-screen w-full flex flex-col items-center justify-center pt-32 pb-20 overflow-hidden" id="about">
        <div class="absolute inset-0 w-full h-full bg-grid-pattern mask-gradient-hero pointer-events-none"></div>
        
        <div class="absolute inset-0 w-full h-full mask-gradient-hero pointer-events-none">
            <div class="grid-gleam top-[20%] left-[15%]" style="animation-delay: 0s;"></div>
            <div class="grid-gleam top-[35%] right-[25%]" style="animation-delay: 1.5s;"></div>
            <div class="grid-gleam top-[10%] right-[45%]" style="animation-delay: 0.5s;"></div>
            <div class="grid-gleam top-[50%] left-[35%]" style="animation-delay: 2.5s;"></div>
        </div>
        
        <div class="absolute -top-40 left-0 md:left-60 md:-top-20 w-[50vh] h-[50vh] bg-[var(--text-secondary)] opacity-5 dark:opacity-10 blur-[100px] rounded-full pointer-events-none"></div>
        <div class="absolute -top-10 right-0 w-[40vh] h-[80vh] bg-[var(--accent-color)] opacity-10 dark:opacity-20 blur-[120px] rounded-full pointer-events-none"></div>

        <div id="hero-content" class="relative z-10 max-w-[89vw] md:max-w-2xl lg:max-w-[60vw] flex flex-col items-center justify-center text-center">
            <div class="animate-pulse h-4 bg-gray-200 dark:bg-gray-800 w-32 rounded mb-4"></div>
        </div>
    </section>

    <section class="max-w-7xl mx-auto px-5 md:px-10 pb-20 relative z-10">
        <div id="bento-grid" class="grid grid-cols-1 md:grid-cols-6 lg:grid-cols-5 gap-4 md:gap-8 mx-auto"></div>
    </section>

    <section class="py-20 max-w-7xl mx-auto px-5 md:px-10" id="projects">
        <h2 class="font-heading text-3xl md:text-5xl font-bold text-center mb-16 text-[var(--text-primary)]" data-aos="fade-up">
            Proyectos <span class="text-[var(--accent-color)]">Recientes</span>
        </h2>
        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-16"></div>
    </section>

    <section class="py-20 max-w-7xl mx-auto px-5 md:px-10" id="experience">
        <h2 class="font-heading text-3xl md:text-5xl font-bold text-center mb-16 text-[var(--text-primary)]" data-aos="fade-up">
            Experiencia <span class="text-[var(--accent-color)]">Laboral</span>
        </h2>
        <div id="experience-grid" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </section>

    <section class="py-10 max-w-7xl mx-auto px-5 md:px-10" id="education">
        <h2 class="font-heading text-3xl md:text-5xl font-bold text-center mb-16 text-[var(--text-primary)]" data-aos="fade-up">
            Formación <span class="text-[var(--accent-color)]">Académica</span>
        </h2>
        <div id="education-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </section>

    <footer class="relative pt-20 pb-10 w-full overflow-hidden flex flex-col items-center" id="contact">
        <div class="absolute inset-0 w-full h-full bg-grid-pattern mask-gradient-footer pointer-events-none"></div>
        
        <div class="relative z-10 flex flex-col items-center text-center px-4" data-aos="zoom-in-up" data-aos-delay="200">
             <h2 class="font-heading text-3xl md:text-5xl lg:text-6xl font-bold max-w-4xl mb-6 text-[var(--text-primary)]">
                ¿Listo para <span class="text-[var(--accent-color)]">impulsar tu proyecto</span>?
            </h2>
            <p class="text-[var(--text-secondary)] mb-10">Contáctame hoy y hablemos de tecnología.</p>

            <a id="footer-email" href="#" class="magic-btn-container mb-20 group">
                <span class="magic-btn-border"></span>
                <span class="magic-btn-content group-hover:text-[var(--accent-color)]">
                    Enviar Correo <i class="fas fa-paper-plane"></i>
                </span>
            </a>

            <div class="flex flex-col md:flex-row justify-between items-center w-full max-w-7xl mt-10 text-[var(--text-secondary)] text-sm gap-4 px-10 border-[var(--border-color)] pt-8">
                <p id="copyright"></p>
                <div class="flex gap-4">
                    <a id="social-linkedin" href="#" target="_blank" class="w-10 h-10 rounded-lg bg-[var(--bg-primary)] border border-[var(--border-color)] flex items-center justify-center hover:border-[var(--accent-color)] hover:text-[var(--accent-color)] transition-all"><i class="fab fa-linkedin-in text-lg"></i></a>
                    <a id="social-github" href="#" target="_blank" class="w-10 h-10 rounded-lg bg-[var(--bg-primary)] border border-[var(--border-color)] flex items-center justify-center hover:border-[var(--accent-color)] hover:text-[var(--accent-color)] transition-all"><i class="fab fa-github text-lg"></i></a>
                    <a id="social-email" href="#" class="w-10 h-10 rounded-lg bg-[var(--bg-primary)] border border-[var(--border-color)] flex items-center justify-center hover:border-[var(--accent-color)] hover:text-[var(--accent-color)] transition-all"><i class="fas fa-envelope text-lg"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
